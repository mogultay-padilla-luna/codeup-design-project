<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <nav>
            Hello world
        </nav>
    </div>
</div>
<header class="container">
    <div class="col">
        <h1 class="row-xs text-center"><strong>VISUAL DESIGN & WEB DEVELOPMENT</strong></h1>
        <h3 class="row-xs text-center"><strong>FROM PARK CITY, UTAH</strong></h3>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="circle" style="background-color: #E6563B">
                <div class="text">Design</div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="rounded-circle circle" style="background-color: #EB9D3A">
                <div class="text">Develop</div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="rounded-circle circle" style="background-color: #7CB06C">
                    <div class="text">Support</div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="rounded-circle circle" style="background-color: #00ABA9">
                    <div class="text">Host</div>
                </div>
            </div>
        </div>
    </div>
</header>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
